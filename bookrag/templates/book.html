<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .book-container {
            display: grid;
            height: 100vh;
            overflow: hidden;
            grid-template-columns: 250px 1fr 350px;
        }

        /* Table of Contents */
        .toc {
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding: 20px;
            overflow-y: auto;
        }

        .toc h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #212529;
        }

        .toc ul {
            list-style: none;
        }

        .toc li {
            margin-bottom: 8px;
        }

        .toc a {
            color: #495057;
            text-decoration: none;
            display: block;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .toc a:hover {
            background: #e9ecef;
            color: #212529;
        }

        .toc a.active {
            background: #007bff;
            color: white;
        }

        /* Content Area */
        .content {
            padding: 40px 60px;
            overflow-y: auto;
        }

        .chapter {
            display: none;
            max-width: 800px;
            margin: 0 auto;
        }

        .chapter.active {
            display: block;
        }

        .content h1 {
            font-size: 32px;
            margin-bottom: 24px;
            color: #212529;
        }

        .content h2 {
            font-size: 24px;
            margin-top: 32px;
            margin-bottom: 16px;
            color: #343a40;
        }

        .content h3 {
            font-size: 20px;
            margin-top: 24px;
            margin-bottom: 12px;
            color: #495057;
        }

        .content p {
            margin-bottom: 16px;
        }

        .content pre {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 16px;
            overflow-x: auto;
            margin-bottom: 16px;
        }

        .content code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 14px;
        }

        .content pre code {
            background: none;
            padding: 0;
        }

        .content ul, .content ol {
            margin-bottom: 16px;
            padding-left: 32px;
        }

        .content li {
            margin-bottom: 8px;
        }

        /* Chat Widget */
        .chat-widget {
            display: flex;
            flex-direction: column;
            background: #fff;
            border-left: 1px solid #dee2e6;
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 16px 20px;
            font-weight: 600;
            font-size: 16px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .chat-message {
            margin-bottom: 16px;
        }

        .chat-message.user {
            text-align: right;
        }

        .chat-message.assistant {
            text-align: left;
        }

        .chat-message .bubble {
            display: inline-block;
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .chat-message.user .bubble {
            background: #007bff;
            color: white;
        }

        .chat-message.assistant .bubble {
            background: #f8f9fa;
            color: #212529;
        }

        .chat-input {
            border-top: 1px solid #dee2e6;
            padding: 16px;
        }

        .chat-input textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            resize: vertical;
            min-height: 60px;
            font-family: inherit;
            font-size: 14px;
        }

        .chat-input button {
            width: 100%;
            margin-top: 8px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .chat-input button:hover {
            background: #0056b3;
        }

        .chat-input button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="book-container">
        <!-- Table of Contents -->
        <nav class="toc">
            <h2>{{ title }}</h2>
            <ul id="toc-list">
                {{ toc_html|safe }}
            </ul>
        </nav>

        <!-- Content Area -->
        <main class="content">
            {{ chapters_html|safe }}
        </main>

        <!-- Chat Widget -->
        {{ chat_html|safe }}
    </div>

    <script>
        // Chunks with embeddings for RAG
        const CHUNKS = {{ chunks_json|safe }};

        // Chat configuration (Ollama only)
        const CHAT_CONFIG = {{ chat_config_json|safe }};

        // Chapter navigation
        document.addEventListener('DOMContentLoaded', function() {
            const tocLinks = document.querySelectorAll('#toc-list a');
            const chapters = document.querySelectorAll('.chapter');

            tocLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const chapterId = this.dataset.chapterId;

                    // Update active TOC link
                    tocLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');

                    // Show selected chapter
                    chapters.forEach(ch => ch.classList.remove('active'));
                    document.getElementById(`chapter-${chapterId}`).classList.add('active');
                });
            });

            // Activate first chapter by default
            if (tocLinks.length > 0) {
                tocLinks[0].classList.add('active');
            }
            if (chapters.length > 0) {
                chapters[0].classList.add('active');
            }

            // Initialize chat
            initializeChat();
        });

        // Chat functionality (Ollama only)
        function initializeChat() {
            const sendBtn = document.getElementById('send-btn');
            const userInput = document.getElementById('user-input');
            const messagesContainer = document.getElementById('chat-messages');

            if (!sendBtn || !userInput || !messagesContainer) return;

            sendBtn.addEventListener('click', handleSend);
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSend();
                }
            });

            async function handleSend() {
                const message = userInput.value.trim();
                if (!message) return;

                // Add user message to UI
                addMessage('user', message);
                userInput.value = '';
                sendBtn.disabled = true;

                try {
                    const response = await sendToOllama(message);
                    addMessage('assistant', response);
                } catch (error) {
                    showError(error.message);
                } finally {
                    sendBtn.disabled = false;
                }
            }

            function addMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `chat-message ${role}`;

                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.textContent = content;

                messageDiv.appendChild(bubble);
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            function showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = `Error: ${message}`;
                messagesContainer.appendChild(errorDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            async function sendToOllama(userMessage) {
                // Build context from chunks (RAG retrieval will be added in next step)
                // For now, use first 3 chunks as basic context
                const contextChunks = CHUNKS.slice(0, 3);
                const context = contextChunks.map(chunk =>
                    `[${chunk.heading || 'Section'}]\n${chunk.content}`
                ).join('\n\n---\n\n');

                const systemPrompt = CHAT_CONFIG.system_prompt +
                    "\n\nRelevant context from the book:\n" + context;

                const response = await fetch('http://localhost:11434/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: CHAT_CONFIG.model,
                        messages: [
                            { role: 'system', content: systemPrompt },
                            { role: 'user', content: userMessage }
                        ],
                        stream: false
                    })
                });

                if (!response.ok) {
                    if (response.status === 0 || response.type === 'opaque') {
                        throw new Error('Cannot connect to Ollama. Is it running on localhost:11434?');
                    }
                    throw new Error(`Ollama request failed: ${response.statusText}`);
                }

                const data = await response.json();
                if (!data || !data.message || !data.message.content) {
                    throw new Error('Invalid Ollama response');
                }
                return data.message.content;
            }
        }
    </script>
</body>
</html>
